<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- CSS -->
  <link rel="icon" href="../assets/icons8-a-64.png" />
  <link rel="stylesheet" href="../styles/admin.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="admin-header">
    <div style="display:flex; align-items:center; gap:10px;">
      <img
        src="../assets/annesana.png"
        alt="Logo"
        style="height:40px;"
      />
      <h2>Admin Panel</h2>
    </div>

    <div class="admin-right">
      <img
        id="adminImage"
        src="../assets/image.png"
        alt="Admin"
      />
      <span id="adminName">Admin</span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <div class="admin-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li onclick="showSection('dashboard')">Dashboard</li>
        <li onclick="showSection('vendors')">Vendors</li>
        <li onclick="showSection('foods')">Foods</li>
        <li onclick="showSection('users')">Users</li>
      </ul>
    </aside>

    <!-- Content -->
    <main class="content">

      <!-- Foods Section -->
      <section id="foods" class="section active">
        <h3>Food List</h3>
        <button id="clear">Clear</button>

        <div id="foodList">
          <table border="1" id="foodTable">
            <thead>
              <tr>
                <th>Food Name</th>
                <th>Category</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Vendor ID</th>
                <th>Image</th>
                <th>Send</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

  <!-- ================= JS ================= -->
  <script src="../scripts/admin.js"></script>

</body>
</html>
