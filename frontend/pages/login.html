<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="icon" href="../assets/icons8-a-64.png" />
  <title>Login / Register - Annesana</title>
</head>

<body>
  <header>
    <div class="header_container">
      <img class="logo" src="../assets/annesana.png" alt="Annesana"
        onclick="window.location.href='/index.html'" />
    </div>
  </header>

  <main>
    <!-- LOGIN -->
    <form id="loginForm" class="form visible">
      <h1>Login</h1>

      <label>Email</label>
      <input id="email" type="text" required />
      <label id="loginEmail"></label>

      <label>Password</label>
      <input id="password" type="password" required />
      <label id="loginPassword"></label>

      <button type="button" id="check">Login</button>

      <h4>
        You don't have an account?
        <a href="#" onclick="event.preventDefault(); visible('registerForm','loginForm')">
          Register
        </a>
      </h4>
    </form>

    <!-- REGISTER -->
    <form id="registerForm" class="form">
      <h1>Register</h1>

      <label>Name</label>
      <input id="name" type="text" required />
      <label id="nameError"></label>

      <label>Email</label>
      <input id="registrationEmail" type="text" required />
      <label id="emailError"></label>

      <label>Password</label>
      <input id="registrationPassword" type="password" required />
      <label id="passwordError"></label>

      <label>Role</label>
      <select id="role">
        <option value="">Select role</option>
        <option value="user">User</option>
        <option value="vendor">Vendor</option>
      </select>
      <label id="roleError"></label>

      <label>Profile Image</label>
      <input id="image" type="file" accept="image/*" />
      <label id="imageError"></label>

      <button type="button" id="append">Register</button>

      <h4>
        Already have an account?
        <a href="#" onclick="event.preventDefault(); visible('loginForm','registerForm')">
          Login
        </a>
      </h4>
    </form>
  </main>

  <script src="../scripts/api-helper.js"></script>
  <script src="../scripts/login.js"></script>
</body>
</html>
