<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="icon" href="../assets/icons8-a-64.png" />
  <title>Login / Register - Annesana</title>
</head>

<body>
  <header>
    <div class="header_container">
      <img class="logo" src="../assets/annesana.png" alt="Annesana" onclick="window.location.href='/index.html'" />
    </div>
  </header>
  <main>
    <!-- login -->
    <form id="loginForm" class="form visible">
      <h1>login</h1>
      <label for="email">Email</label><br />
      <input id="email" name="email" type="text" minlength="13" required /><br />
      <label for="email" id="loginEmail"></label><br />

      <label for="passwor">Password</label><br /><input id="password" name="password" type="password" required /><br />
      <label for="password" id="loginPassword"></label><br />
      <a href="#" id="check">Login</a>
      <h4>
        you Don't have account please
        <a href="#" onclick="visible('registerForm','loginForm')">Register </a>your account
      </h4>
    </form>

    <!-- registration -->
    <form id="registerForm" class="form">
      <h1>register</h1>
      <!-- name -->
      <label for="name">Name</label><br />
      <input id="name" name="name" type="text" minlength="3" required /><br />
      <label for="name" id="nameError"></label><br />
      <!-- Email --><br />
      <label for="registrationEmail">Email</label><br />
      <input id="registrationEmail" name="email" type="text" minlength="13" required /><br />
      <label for="registrationEmail" id="emailError"></label><br />
      <!-- password --><br />
      <label for="registrationPassword">Password</label><br /><input id="registrationPassword" name="password"
        type="password" minlength="6" required /><br />
      <label for="registrationPassword" id="passwordError"></label><br />

      <!-- role -->
      <label for="role">Role</label>
      <select name="role" id="role" required>
        <option value="">Select your role</option>
        <option value="user">User</option>
        <option value="vendor">Vendor</option>
        <option value="admin">Admin</option>
      </select>
      <label for="role" id="roleError"></label>
      <br />

      <div class="form-group">
        <label>Profile Image</label><br />
        <input id="image" type="file" class="image-upload" accept="image/*" required /><br />
        <label for="role" id="imageError"></label><br />
      </div>
      <a href="#" id="append">Register</a>
      <h4>
        you are already have an account please
        <a href="#" onclick="visible('loginForm','registerForm')">login</a> your account
      </h4>
    </form>
  </main>
  <script src="../scripts/api-helper.js"></script>
  <script src="../scripts/login.js"></script>
</body>

</html>
